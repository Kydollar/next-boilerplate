name: Security Audit

on:
  schedule:
    - cron: '0 0 * * 0' # weekly
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: npm audit --audit-level=moderate
